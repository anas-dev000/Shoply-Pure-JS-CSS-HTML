<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Products</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
  <script type="module" src="../scripts/firebase-config.js"></script>
  <script type="module" src="../scripts/auth.js"></script>
  <script type="module" src="../scripts/products.js"></script>
</head>

<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="categories.html">Categories</a>
      <a href="products.html">Products</a>
      <a href="orders.html">Orders</a>
      <a href="../Pages/login.html" onclick="logout()">Logout</a>
    </nav>
  </header>
  <main class="container">
    <section>
      <h2>Manage Products</h2>
      <a href="../Pages/admin.html" class="btn btn-secondary">Back to Dashboard</a>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="text" id="productImage" placeholder="Image URL" required />
        <select id="productCategory" required>
          <option value="">Select Category</option>
        </select>
        <input type="number" id="productPrice" placeholder="Price" step="0.01" min="0" required />
        <textarea id="productDescription" placeholder="Description" required></textarea>
        <input type="number" id="productStock" placeholder="Stock" min="0" required />
        <input type="hidden" id="productId" />
        <button type="submit" class="btn btn-primary">
          Add/Update Product
        </button>
      </form>
      <ul id="productList" class="list-grid"></ul>
    </section>
  </main>
</body>

</html>
